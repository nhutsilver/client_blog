<div class="login">
    <div class="container">
        <div class="content-left">
            <img src="https://images.unsplash.com/photo-1606704408775-ed1091443bb2?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
        <div class="content-right">
            <app-heading headingText="Login" class="login-heading"></app-heading>
            <form class="form-login" [formGroup]="userInfo" (submit)="onSubmit()">
                <div class="form-item">
                    <input type="text" placeholder="username" id="username" name="username"
                        formControlName="username" />
                    <small class="text-error" *ngIf="(form['username'].touched || submitted) &&
                    form['username'].errors?.['required']">
                        username is required
                    </small>
                </div>
                <div class="form-item">
                    <input type="password" placeholder="password" id="password" name="password"
                        formControlName="password" />
                    <small class="text-error" *ngIf="(form['password'].touched || submitted) &&
                        form['password'].errors?.['required']">
                        password is required
                    </small>
                </div>
                <div class="btn-submit">
                    <button type="submit" [disabled]="!userInfo.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
