<div class="post-item">
    <div class="post-image">
      <img [src]="post.imageUrl" alt="Post Image">
    </div>
    <div class="post-content">
      <h2>{{ post.title }}</h2>
      <p>Ngày tạo: {{ post.createdAt }}</p>
      <p>Tác giả: {{ post.author }}</p>
      <p>{{ post.description }}</p>
    </div>
  </div>
