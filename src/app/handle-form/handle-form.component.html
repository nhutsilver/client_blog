<ng-template ngFor let-item [ngForOf]="masterData" let-idx="index" let-total="count" let-isLast="last"
    let-isFirst="first">
    <li>{{ idx }} / {{ total }}</li>
    <li *ngIf="isFirst">I am first</li>
    <li style="list-style-type: none;">{{ item.id }} {{ item.title }}</li>
    <li *ngIf="isLast">I am last</li>
</ng-template>


<button (click)="isDelete = !isDelete">Toggle Delete</button>
<button (click)="isWarning = !isWarning">Toggle Warning</button>
<div class="box" [class]="{'isDelete': isDelete, 'isWarning': isWarning}"></div>
